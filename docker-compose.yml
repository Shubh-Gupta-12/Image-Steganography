version: "3.9"

services:
  backend:
    build:
      context: .
      dockerfile: server/Dockerfile
    ports:
      - "8000:8000"
    environment:
      HF_HUB_DOWNLOAD_TIMEOUT: "600"
      HF_HUB_ETAG_TIMEOUT: "600"
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    runtime: nvidia
    restart: unless-stopped

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
      args:
        VITE_API_BASE: "http://localhost:8000"
    ports:
      - "3000:80"
    depends_on:
      - backend
    restart: unless-stopped
